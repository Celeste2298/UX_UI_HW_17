<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<!-- Text size and Font style -->
    <h1>Celeste Lopez</h1>
    <h3>Montserrat Alternates 36</h3>
   
    <h2>Headings</h2>
    <h3>Montserrat 24</h3>
    
    <h2> Text Text Text</h2>
    <h3>Cantata One 18</h3>

    <!-- Style of Buttons -->
    <button type="button" class="button button1">Cream Button</button>
    <button type="button" class="button button2">Cream Disabled Button</button>
    
    <button type="button" class="button button3">Grey Button</button>
    <button type="button" class="button button4">Grey Disabled Button</button>
    
    <button type="button" class="button button5">Dusty Plum Button</button>
    <button type="button" class="button button6">Dusty Plum Disabled Button</button>

    <!-- Color Palette -->
    <div class="colorContainer"> 
        <div class="swatch magenta"></div>
        <div class="hexCode">#850260</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatch dustyPlum"></div>
        <div class="hexCode">#4E0B33</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatch cream"></div>
        <div class="hexCode">#E9E2C0</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatch warmSand "></div>
        <div class="hexCode">#CF9E71</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatch grey"></div>
        <div class="hexCode">#E5E5E5</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatch black"></div>
        <div class="hexCode">#000000</div>
    </div>
    
</body>
</html>
