<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylehsheet" href="Montserrat_Alternates/MontserratAlternates-Light.ttf"
</head>
<body>
<!-- Text size and Font style -->
    <h1 font-family: Montserrat Alternates;>Celeste Lopez
    <p>Montserrat Alternates 36</p>
    </h1>
   
    <h2>Headings
    <p>Montserrat24</p>
    </h2>
    
    <h3> Text Text Text
    <p>Cantata One 18</p>
    </h3>

    <!-- Style of Buttons -->
    <button class="button button1">cream</button>
    <button class="button button2">light cream</button>
    <button class="button button3">grey</button>
    <button class="button button4">light grey</button>
    <button class="button button5" style="color: white;">dusty plum</button>
    <button class="button button6" >light dusty plum</button>
    <br>

    <!-- Color Palette -->
    <div class="colorContainer"> 
        <div class="swatchMagenta"></div>
        <div class="hexCode">#850260</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatchDustyPlum"></div>
        <div class="hexCode">#4E0B33</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatchCream"></div>
        <div class="hexCode">#E9E2C0</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatchWarmSand"></div>
        <div class="hexCode">#CF9E71</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatchGrey"></div>
        <div class="hexCode">#E5E5E5</div>
    </div>
    <div class="colorContainer"> 
        <div class="swatchBlack"></div>
        <div class="hexCode">#000000</div>
    </div>
    
</body>
</html>
